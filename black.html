<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TUK - Coming soon</title>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Comfortaa:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="responsive.css">
</head>

<body>
    <section class="bg-black" style="font-family: 'Comfortaa', cursive;">
        <div class="w-full justify-center p-10 text-center relative nineteen-bg">
            <div>
                <img src="images/tuk_logo-for-black_indigo.svg" class="ml-auto mr-auto">
            </div>

            <div class="text-white content">
                <div id="countdown" class="flex text-center mt-10 xl:p-5 lg:p-5 md:p-5 sm:p-5 p-0 justify-center">
                    <div class="p-2">
                        <h2 id="days" class="text-4xl font-semibold">00</h2>
                        <small class="text-gray-500 uppercase font-semibold">days</small>
                    </div>
                    <div class="p-2 xl:pl-10 lg:pl-10 md:pl-10 sm:pl-5 pl-5">
                        <h2 id="hours" class="text-4xl font-semibold">00</h2>
                        <small class="text-gray-500 uppercase font-semibold">hours</small>
                    </div>
                    <div class="p-2 xl:pl-10 lg:pl-10 md:pl-10 sm:pl-5 pl-5">
                        <h2 id="minutes" class="text-4xl font-semibold">00</h2>
                        <small class="text-gray-500 uppercase font-semibold">minutes</small>
                    </div>
                    <div class="p-2 xl:pl-10 lg:pl-10 md:pl-10 sm:pl-5 pl-5">
                        <h2 id="seconds" class="text-4xl font-semibold">00</h2>
                        <small class="text-gray-500 uppercase font-semibold">seconds</small>
                    </div>
                </div>
                <div class="p-5 m-auto" style="max-width: 550px;">
                    <h1 class="xl:text-4xl lg:text-4xl md:text-4xl sm:text-2xl text-xl font-bold" style="font-family: 'Anton', sans-serif;">We are launching soon please reload after days</h1>
                </div>
                <div class="pl-5 pr-5 pb-16 m-auto" style="max-width: 420px;">
                    <p>We will come very quickly to offer you the best solution for your company.</p>
                </div>
                <div class="flex justify-center xl:flex-row lg:flex-row md:flex-row sm:flex-col flex-col">
                    <div class="rounded-full bg-gray-900  pl-8 pr-8 pt-2 pb-2 ">
                        <input type="email" placeholder="Enter email address" class="bg-gray-900 outline-none">
                    </div>
                    <div class="xl:ml-5 lg:lg:ml-5 md:ml-5 sm:ml-0 xl:mt-0 lg:lg:mt-0 md:mt-0 sm:mt-5 mt-5 rounded-full pl-6 pr-6 pt-2 pb-2"
                        style="background-image: -webkit-linear-gradient(-31deg, rgb(86, 204, 242) 0%, rgb(47, 128, 237) 100%);">
                        <button class="uppercase text-white font-semibold">
                            Notify me
                        </button>
                    </div>
                </div>
            </div>
            <div class="xl:absolute lg:absolute md:relative sm:relative relative bottom-0 right-0 left-0">
                <div class="mt-16 flex justify-center">
                    <div
                        class="ml-5 bg-gray-900 text-white hover:bg-gray-800 hover:text-white rounded-full pl-5 pr-5 pt-4 pb-4">
                        <i class="fab fa-twitter"></i>
                    </div>
                </div>
                <div class="text-gray-600 p-5">
                    Copyright 2020 by AlphaSquad LLC. All rights reserved
                </div>
            </div>
        </div>

    </section>
    <script src="script.js"></script>

</body>

</html>
